<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<style>
.button {
	border: none;
	color: white;
	padding: 10px;
	margin: 4px 2px;
	text-align: center;
}

.button1 {
	border-radius: 4px;
	background-color: #008CBA;
} /* Blue */
/* Styles for wrapping the search box */
.main {
	width: 50%;
	margin: 50px auto;
}
/* Bootstrap 4 text input with search icon */
.has-search .form-control {
	padding-left: 2.375rem;
}

.has-search .form-control-feedback {
	position: absolute;
	z-index: 2;
	display: block;
	width: 2.375rem;
	height: 2.375rem;
	line-height: 2.375rem;
	text-align: center;
	pointer-events: none;
	color: #aaa;
}
</style>

</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Registration and Login System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>


		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
			</ul>
		</div>
		<div class="collapse navbar-collapse" id="collapsibleNavbar"
			Style="width: 90%;">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<h1>List of Users</h1>
		</div>

		<!--
		<div class="form-group">
			<table>
				<tr>
					<td><input type="text" class="form-control" id="search"
						style="width: 250px;"></td>
					<td><button class="button button1" type="button"
							onclick="location.href = '/employees/new'">Search</button></td>
				</tr>
			</table>
		</div>
-->
		<form method="get" action="/users/search">
			<div class="input-group">
<!--  				<span th:if="${param.query != null}"> <input type="text"
					name="query" class="form-control"
					placeholder="Enter text to search the users"
					style="width: 250px;" th:value="*{param.query}">

				</span> <span th:unless="${param.query != null}"> <input type="text"
					name="query" class="form-control"
					placeholder="Enter text to search the Users"
					style="width: 250px;">
				</span>

				<div class="input-group-append">

					<button class="btn btn-secondary" type="submit">
						<i class="fa fa-search">Search</i>
					</button>

				</div>
			</div>
-->			
		</form>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${users}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.firstName}"></td>
					<td th:text="${user.lastName}"></td>
					<td th:text="${user.email}"></td>

					<td><a th:href="@{/users/edit/{id}(id=${user.id})}"
						class="btn btn-primary">Edit</a> <a
						th:href="@{/users/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
						<a th:href="@{/users/view/{id}(id=${user.id})}"
						class="btn btn-info">View</a></td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
